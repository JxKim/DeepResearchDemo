services:
  postgres:
    image: postgres:15
    container_name: smartagent_postgres
    environment:
      POSTGRES_USER: smartagent
      POSTGRES_PASSWORD: smartagent_password
      POSTGRES_DB: smartagent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - smartagent_network
  
  milvus:
    image: milvusdb/milvus:v2.2.11
    container_name: smartagent_milvus
    environment:
      TZ: "UTC"
    ports:
      - "19530:19530"
      - "19121:19121"
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - smartagent_network
